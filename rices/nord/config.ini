[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ../../src/system.ini
include-file = modules.ini

[color]
bg = #2E3440
bg-alt = #3B4252
fg = #D8DEE9
trans = #00000000
white = #FFFFFF
black = #000000
red = #BF616A
pink = #B48EAD
purple = #8FBCBB
blue = #5E81AC
cyan = #88C0D0
teal = #8FBCBB
green = #A3BE8C
lime = #A3BE8C
yellow = #EBCB8B
amber = #D08770
orange = #D08770
brown = #4C566A
grey = #4C566A
indigo = #81A1C1
blue-gray = #81A1C1

[bar/aing-bar]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false
bottom = true
fixed-center = true
width = 100%
height = 18
;offset-x = 0.6%
;offset-y = 7
background = ${color.bg}
foreground = ${color.fg}
radius =
line-size = 2
line-color = ${color.blue}
border-size = 5
border-color = ${color.bg}
padding = 1
module-margin-left = 1
module-margin-right = 1
font-0 = "JetBrainsMono:style=Bold:pixelsize=9;2"
font-1 = "Material Design Icons Desktop:size=14;3"
font-2 = "Font Awesome 6 Free Solid:size=10;3"
font-3 = "MesloLGS NF:style=Regular:size=13;3"
;Modules availables but not active: 
;	battery		brightness		weather
modules-left = launcher sep2 bspwm sep2 title
modules-center = weather
modules-right = updates cpu_bar usercard filesystem mplayer memory_bar pulseaudio network date battery systray power
separator = 
dim-value = 1.0
;locale = es_MX.UTF-8
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
